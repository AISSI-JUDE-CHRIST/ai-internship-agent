# AI Job Application Agent Configuration

# Job Search Settings
job_search:
  platforms:
    - linkedin
    - indeed
    - glassdoor
  keywords: []
  location: ""
  max_results: 50

# Application Settings
application:
  auto_submit: false
  generate_cover_letter: true
  customize_resume: true

# AI Settings
ai:
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

# Filtering Criteria
filters:
  min_salary: null
  max_salary: null
  job_types: []  # full-time, part-time, contract, etc.
  remote_only: false
  required_skills: []
  excluded_keywords: []

# User Profile
profile:
  name: ""
  email: ""
  phone: ""
  resume_path: ""
  cover_letter_template: ""

